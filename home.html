<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dieter Walckiers</title>
  <style>
    :root {
      --accent: #c3518b;
      --bg: #e6e9f0;
      --ink: #111111;
      --muted: #666666;
      --line: #bbbbbb;
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
      margin: 0;
    }

    body {
      background: var(--bg);
      color: var(--ink);
      font: 14px/1.5 -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      opacity: 0;
      animation: pageLoadFade 0.5s ease-in-out forwards;
    }

    @keyframes pageLoadFade {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .hero {
      text-align: center;
    }

    .hero h1 {
      font-size: 5em;
      font-weight: 100;
      text-transform: uppercase;
      letter-spacing: 4px;
      margin: 0 0 40px 0;
      line-height: 1.1;
      opacity: 0;
      animation: captionFadeIn 1.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
    }

    @keyframes captionFadeIn {
      0% {
        opacity: 0;
        font-size: 3em;
        transform: translateY(30px) scale(0.9);
        filter: blur(3px);
      }
      50% {
        opacity: 0.7;
        filter: blur(1px);
      }
      100% {
        opacity: 1;
        font-size: 5em;
        transform: translateY(0) scale(1);
        filter: blur(0);
      }
    }

    .hero h1 span {
      display: inline-block;
      opacity: 0;
      animation: letterPop 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
    }

    @keyframes letterPop {
      0% {
        opacity: 0;
        transform: translateY(20px) rotateX(90deg);
      }
      50% {
        transform: translateY(-10px) rotateX(-10deg);
      }
      100% {
        opacity: 1;
        transform: translateY(0) rotateX(0);
      }
    }

    .resume-btn {
      display: inline-block;
      padding: 16px 40px;
      border: 1px solid var(--ink);
      color: var(--ink);
      text-decoration: none;
      text-transform: lowercase;
      letter-spacing: 1px;
      background: transparent;
      transition: all 0.3s ease;
      font-size: 1em;
    }

    .resume-btn:hover {
      background: var(--accent);
      color: white;
      border-color: var(--accent);
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 3em;
        letter-spacing: 2px;
      }

      @keyframes captionFadeIn {
        0% {
          opacity: 0;
          font-size: 2em;
          transform: translateY(30px) scale(0.9);
          filter: blur(3px);
        }
        50% {
          opacity: 0.7;
          filter: blur(1px);
        }
        100% {
          opacity: 1;
          font-size: 3em;
          transform: translateY(0) scale(1);
          filter: blur(0);
        }
      }

      .resume-btn {
        padding: 14px 32px;
        font-size: 0.95em;
      }
    }

    @media (max-width: 480px) {
      .hero h1 {
        font-size: 2.2em;
        letter-spacing: 1px;
        margin-bottom: 30px;
      }

      @keyframes captionFadeIn {
        0% {
          opacity: 0;
          font-size: 1.5em;
          transform: translateY(20px) scale(0.9);
          filter: blur(2px);
        }
        50% {
          opacity: 0.7;
          filter: blur(1px);
        }
        100% {
          opacity: 1;
          font-size: 2.2em;
          transform: translateY(0) scale(1);
          filter: blur(0);
        }
      }

      .resume-btn {
        padding: 12px 28px;
        font-size: 0.9em;
      }
    }
  </style>
</head>

<body>
  <div class="hero">
    <h1>Hi! I'm Dieter.</h1>
    <a href="#resume" class="resume-btn" id="resumeBtn">view my resume</a>
  </div>
  
  <script>
    // Animate the caption with letter-by-letter effect
    document.addEventListener('DOMContentLoaded', function() {
      const h1 = document.querySelector('.hero h1');
      const text = h1.textContent;
      h1.textContent = '';
      h1.style.opacity = '1'; // Make container visible
      
      // Split text into spans for each character
      const chars = text.split('').map((char, index) => {
        const span = document.createElement('span');
        span.textContent = char === ' ' ? '\u00A0' : char; // Use non-breaking space
        span.style.animationDelay = `${index * 0.05}s`;
        return span;
      });
      
      // Append all spans to h1
      chars.forEach(span => h1.appendChild(span));
    });

    // Get the button immediately since script is after the element
    const resumeBtn = document.getElementById('resumeBtn');
    
    if (resumeBtn) {
      resumeBtn.addEventListener('click', function(e) {
        e.preventDefault();
        
        // Use postMessage to communicate with parent window
        if (window.parent && window.parent !== window) {
          window.parent.postMessage({ action: 'navigate', page: 'resume' }, '*');
        } else {
          // Not in iframe - navigate directly
          window.location.href = 'resume.html';
        }
      });
    }

    // Send scroll events to parent window for mobile menu handling
    if (window.parent && window.parent !== window) {
      window.addEventListener('scroll', function() {
        window.parent.postMessage({ 
          type: 'scroll', 
          scrollY: window.scrollY || document.documentElement.scrollTop 
        }, '*');
      });
    }
  </script>
</body>

</html>
